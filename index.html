<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Rock Paper Scissors Web Game" />
    <meta property="ogg:title" content="Rock Paper Scissors" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script defer src="./src/scripts/main.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Rock Paper Scissors</h1>
      <div class="choices-container">
        <button
          type="button"
          value="rock"
          class="choice-button choice-button__rock"
        >
          Rock
        </button>
        <button
          type="button"
          value="paper"
          class="choice-button choice-button__paper"
        >
          Paper
        </button>
        <button
          type="button"
          value="scissors"
          class="choice-button choice-button__scissors"
        >
          Scissors
        </button>
      </div>
      <div id="result">
        <p>Make your choice!</p>
      </div>
    </div>
  </body>
</html>
